<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Alarm Clock" content="Alarm Clock for CN Skill Test" />
    
    <title>Alarm Clock</title>

    <!-- Stylesheet-->

    <link rel = "stylesheet" href = "style.css" />

</head>

<body>

  <!-- FOR PAGE TITLE OR PAGE HEADING-->

  <div class= "page-title">
    <h1>ALARM CLOCK ‚è∞</h1>      
  </div>

  <!-- To Create Main Container-->
  <div class="main-container d-flex">

    <!-- To Create Current Time Container And Other Things-->
    <div class="clock-container d-flex">
      <div class="current-time mb" id= "current-time">_ : _ : _ </div>

      <!-- To Create Select And Set  Alarm Option's-->
      <form class="alarm-form d-flex mb">
        <div>
        <select name="hours" id="hours" required></select>
        <select name="minutes" id="minutes" required></select>
        <select name="seconds" id="seconds" required></select>

        <!-- For Select Option's AM/PM-->
        <select name="am-pm" id="am-pm" required>
          <option value="AM">AM</option>
          <option value="PM">PM</option>
        </select>
        </div>

        <!-- To Create SET ALARM BUTTON -->
        <button class="btn submit-button" id="submitButton" type="submit">Set Alarm</button>

      </form>
      
      <!-- To Create Alarm List Container -->
      <div class="set-alarm-container">
        <div class="set-alarm-container-title mb">ALARMS</div>
        <div class="alarms-container" id= "alarms-container"></div>
      </div>
    </div>
  </div>

  <!-- JavaScript File -->
  <script src="./index.js"></script>
</body>
</html>
